<app-sticky-header>
    <div id="header">
        <div id="nav-bar">
            <div id="logo-wrapper">
                <a routerLink="/" routerLinkActive="active">
                    <img src="../assets/images/oscar.png" alt="Website Icon" />
                    <h1>Movie List</h1>
                </a>
            </div>
            <div id="search-wrapper">
                <div id="search">
                    <input 
                        type="text" 
                        id="search-bar" 
                        placeholder="Search..." 
                        [(ngModel)]="searchKeywords"
                        (keypress)="this.searchOnKeyPress($event)"
                    >
                    <button id="search-btn" (click)="this.searchOnClick()">
                        <img src="../assets/images/search.svg" alt="search icon">
                    </button>
                </div>
            </div>
            <div class="topnav">
                <a href="javascript:void(0);" class="icon" (click)="openNav()">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
                <nav id="hidden-links" (window:resize)="onResize($event)">
                    <a routerLink="/" routerLinkActive="active" (click)="closeNav()">Home</a>
                    <a routerLink="/watchlist" routerLinkActive="active" (click)="closeNav()">Watch List</a>
                    <a routerLink="/account" routerLinkActive="active" (click)="closeNav()">Account</a>
                </nav> 
            </div> 
            <nav id="routes">
                <a routerLink="/" routerLinkActive="active">Home</a>
                <a routerLink="/watchlist" routerLinkActive="active">Watch List</a>
                <a routerLink="/account" routerLinkActive="active">Account</a>
            </nav> 
        </div> 
    </div>
</app-sticky-header>
<div id="content">
    <router-outlet></router-outlet>
</div>
