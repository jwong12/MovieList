<div id="feature">  
    <div class="slideshow">
        <div id="slider">
            <div #prevImage class="image" id="prevImage"></div>
            <div #currentImage class="image" id="currImage">{{getUrl()}}</div>
            <div #nextImage class="image" id="nextImage"></div>
        </div>
    </div>
    <div id="image-description">
        <h2 class="description">{{currentMovie.type}}</h2>
        <h2 id="image-title">{{currentMovie.title}}</h2>
    </div>
    <div class="left-arrow" (click)="previousSlide()">
        <img src="../../assets/images/arrow.svg" alt="Left arrow for slideshow"> 
    </div>
    <div class="right-arrow" (click)="nextSlide()">
        <img src="../../assets/images/arrow.svg" alt="Right arrow for slideshow"> 
    </div>
</div> 
<movies-directive></movies-directive>
