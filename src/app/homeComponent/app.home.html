<div id="feature">  
    <div class="slideshow">
        <div #slider id="slider">
            <div #firstImage class="image" id="firstImage"></div>
            <div #secondImage class="image" id="secondImage"></div>
            <div #thirdImage class="image" id="thirdImage"></div>
            <div #fourthImage class="image" id="fourthImage"></div>
            <div #fifthImage class="image" id="fifthImage"></div>
        </div>
    </div>
    <div id="image-description" (click)="openModal('custom-modal-2', currentMovie.movie)">
        <h2 class="description">{{currentMovie.type}}</h2>
        <h2 id="image-title">{{currentMovie.title}}</h2>
        <h2 class="description">{{currentMovie.caption}}</h2>
    </div>
    <div #leftArrowDiv class="left-arrow" (click)="previousSlide()">
        <img #leftArrow src="../../assets/images/arrow.svg" alt="Left arrow for slideshow"> 
    </div>
    <div #rightArrowDiv class="right-arrow" (click)="nextSlide()">
        <img #rightArrow src="../../assets/images/arrow.svg" alt="Right arrow for slideshow"> 
    </div>
</div> 
<movies-directive></movies-directive>
