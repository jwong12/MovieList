<div class="jw-modal">
    <div #modalBody class="jw-modal-body">
        <div class="img-div">
            <img src={{imgSrc}} alt={{title}} (load)="isImageLoaded()">
        </div>
        <div class="desc-wrapper">
            <div class="close-button">
                <ng-content></ng-content>
            </div>
            <div class="description">
                <div class="title-wrapper">
                    <h2>{{title}} ({{year}})</h2>
                    <span #saveButton class="save-button" (click)="addToWatchList()">Save</span>
                </div>
                <p><b>Popularity:</b> {{popularity}}</p>
                <p><b>User Rating:</b> {{userRating === 0 ? "Unrated" : userRating + "%"}}</p>
                <p><b>Genre:</b> {{genres}}</p>
                <p><b>Overview:</b> {{overview}}</p>
            </div>
        </div>
    </div>
</div>
<ngx-spinner
    size="medium"
    bdColor="rgba(0, 0, 0, 0)"
    color="#1a8cba"
    type="ball-clip-rotate-pulse"
    (click)="cancelModal()"
></ngx-spinner>
<div #modalBackground class="jw-modal-background"></div>
